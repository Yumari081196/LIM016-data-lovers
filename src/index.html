<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Studio Ghibli</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!--MAIN SCREEN-->
  <article id="Home">
    <nav>
      <a href="#Home"><img src="pictures/logoStudioGhibli.png"></a>
      <a class="links" id="linkFilm"><b>Films</b> </a>
      <a class="links" id="linkStatistics"><b>Statistics</b> </a>
    </nav>
    <p>Studio Ghibli is renowned for its fascinating and cult animated films, such as the ones in this collection.</p>
    <div id="Container">
      <section id="popularFilms">
        <div class="containerFilms">
          <button role="button" id="leftArrow" class="leftArrow">
            <img src="pictures/left-arrow-solid-24.svg" alt="left arrow">
          </button>

          <div class="containerCarousel">
            <div class="carousel">
              <div class="popularFilm">
                <a href="#"><img src="carousel/HowlMovingCastle.png"></a>
              </div>
              <div class="popularFilm">
                <a href="#"><img src="carousel/onlyYesterday.png"></a>
              </div>
              <div class="popularFilm">
                <a href="#"><img src="carousel/PrincessKaguya.png"></a>
              </div>
              <div class="popularFilm">
                <a href="#"><img src="carousel/CastleInSky.png"></a>
              </div>
              <div class="popularFilm">
                <a href="#"><img src="carousel/mononoke.png"></a>
              </div>
              <div class="popularFilm">
                <a href="#"><img src="carousel/totoro.png"></a>
              </div>
              <div class="popularFilm">
                <a href="#"><img src="carousel/SpiritedAway.png"></a>
              </div>
              <div class="popularFilm">
                <a href="#"><img src="carousel/GraveOfTheFireflies.png"></a>
              </div>
            </div>
          </div>

          <button role="button" id="rightArrow" class="rightArrow">
            <img src="pictures/right-arrow-solid-24.svg" alt="right arrow">
          </button>

        </div>
      </section>


    </div>
  </article>

  <!--FILM SCREEN-->
  <article id="Films" style="display: none;">
    <div class="flex space">
      <section id="filteringSection">
        <input type="search" id="searchMovie" placeholder="Search" class="infoMovies-filter">

        <select class="filterBy" id="filter">
          <option selected disabled>Filter by</option>
          <option value="D.Hayao Miyazaki" id="hayaoD">Director Hayao</option>
          <option value="D.Gorō Miyazaki" id="goroD">Director Gorō</option>
          <option value="D.Hiromasa Yonebayashi" id="hiromasaD">Director Hiromasa</option>
          <option value="D.Isao Takahata" id="isaoD">Director Isao</option>
          <option value="P.Toshio Suzuki" id="toshioP">Producer Toshio</option>
          <option value="P.Isao Takahata" id="isaoP">Producer Isao</option>
          <option value="P.Toru Hara" id="toruP">Producer Toru</option>
          <option value="P.Hayao Miyazaki" id="hayaoP">Producer Hayao</option>
          <option value="P.Yoshiaki Nishimura" id="yoshiakiP">Producer Yoshiaki</option>
        </select>

        <select id="sortBy">
          <option selected disabled>Sort By</option>
          <option value="yearDescending">Year Descending</option>
          <option value="yearAscending">Year Ascending</option>
          <option value="score">Score</option>
          <option value="a-to-z">A - Z</option>
          <option value="z-to-a">Z - A</option>
        </select>
      </section>

      <img id="logoHome" src="pictures/logoWhite.png" alt="StudioGhibli" style="width: 15%;">

    </div>

    <div id="posters" class="flex"></div>
  </article>

  <!--FILM INFORMATION-->
  <article id="filmInfoSection" style="display: none; margin-top: 3%;">
    <section id="generalDescription">
      <div class="flex space">
        <div><button id="buttonBackFilms">Back to Films</button></div>
        <img id="logoBackHome"" src="pictures/logoStudioGhibli.png" style="width: 15%;">
      </div>

      <div id="descriptionOfEachMovie" class="flex">
      </div>

    </section>
    <section id="Characters">
      <h2>Characters</h2>
      <div id="character"></div>

      <h2>Locations</h2>
      <div id="locations"></div>

      <h2>Vehicles</h2>
      <div id="vehicles"></div>
    </section>
    <section id="cardEachCharacter" style="display: none;"></section>

  </article>

  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
